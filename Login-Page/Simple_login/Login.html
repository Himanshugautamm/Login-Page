<!DOCTYPE html>
<html>
    <head>
        <title>Login_page</title>
        <link rel="stylesheet" type="text/css" href="login_styles.css"/>
    </head>
    <body>
        <div class ="container">
        <div class="welcome-back">Welcome Back</div>
        <div class="designed-by">Designed by <a href="https://www.freepik.com/" target="_blank">freepik</a> </div>
            <form class ="form">
            <label for="email">Email:</label>
            <input type="text" class="input-field" placeholder="username" required/>

            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="create-account">Don't have an account? <a href="#">Create Account</a></div>
        <div class="forget-password"><a href="#">Forget Password</a></div>
    </div>
    </body>
</html>
